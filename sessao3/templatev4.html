<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <template v-if="logado">
      <p>Usuuário Logado:{{nome}}</p>
      <p>Perfil Admin</p>
  </template>
   
    <p v-else-if="anonimo"> Navegando como Anônimo</p>

    <hr>
    <footer v-show="logado">
      Desenvolvido pra vc!
    </footer>
    <fotter v-show="!logado">
      Quando não estiver logado

    </fotter>
</div>



<script>
new Vue({
  el:'#app',
  data:{
      nome:'Maicon',
      logado:false,
      anonimo:false,
  }  
})
</script>
