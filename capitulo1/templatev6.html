<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Estudo',
            link: 'http://www.google.com.br',
            linkHtml: '<a href=="http://www.google.com.br">google</a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = "Bom dia"
                return this.titulo
            }
        }
    })
</script>
