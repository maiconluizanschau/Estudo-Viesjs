<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Somar 1</button>

    <p v-on:mousemove="atualizarxey">
        Mouse {{x}} e {{y}}
    <span v-on:mousemove="parar"> para aqui!!!!! </spn>
    <span v-on:mousemove.stop> para aqui!!!!! </spn>
    <a v-on:click.prevent="naonavegar" href="www.google.com.br">Google</a>;
    </p>
    <input type="text" v-on:keyup="exibirAlerte">
    <input type="text" v-on:keyup.enter="exibirAlerte">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: '0',
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
               console.log(passo, event)
                this.contador +=passo
            },
            atualizarxey(event) {
                this.x = event.clientX;
                this.y = event.clientY;
                console.log(event)
            },
            parar(e){
                e.stopPropagation()

            },
            naonavegar(event){
                event.preventDefault()
            },
            exibirAlerte(){
                alert("Toquei no teclado, estou te alertando")
            }
        }

    })
</script>
