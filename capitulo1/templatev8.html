<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar"> Somar 1</button>

    <p v-on:mousemove="atualizarxey">
        Mouse {{x}} e {{y}}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: '0',
            x: 0,
            y: 0,
        },
        methods: {
            somar(event) {
                console.log(event)
                this.contador++
            },
            atualizarxey(event) {
                this.x = event.clientX;
                this.y = event.clientY;
                console.log(event)
            }
        }

    })
</script>
