<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">google</a>
</div>

<script>
new Vue({
    el: '#app',
    data:{
        titulo:'Usando',
    link:'http://www.google.com.br'
    },
    methods:{
        saudacao:function(){
            return this.titulo
        }
    }
})
</script>
